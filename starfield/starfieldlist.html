<html>
<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="../assets/js/nav.js"></script>
  <style>
    /* Style to visually group each spacesuit set */
    h2 {
            margin-top: 20px;
            cursor: pointer; /* Add cursor pointer for clickable headers */
        }

        /* Create columns for the checklist */
        .column {
            width: 25%;
            float: left;
            padding: 10px;
        }

        /* Remove bullet points and add spacing after checkboxes */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Define colors for completed and uncompleted items */
        .completed {
            color: #228B22; /* Green */
        }

        .uncompleted {
            color: #FF6347; /* Red */
        }

        /* Progress bar styles */
        .progress-container {
            margin-top: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
        }

        .progress-bar {
            height: 20px;
            background-color: #3498db; /* Blue */
            border-radius: 5px;
            width: 0;
            transition: width 0.5s ease;
        }

        /* Make the set title clickable */
        .set-title {
            text-decoration: underline;
        }
</style>
<body>
    <div w3-include-html="../../nav.html"></div> <hr>
    <div class="jumbotron jumbotron-fluid">   
        <h1 class="display-4">Starfield List</h1>
        <p class="lead">None</p>
    </div> 
    <hr>
</head>
<body>
    <!-- Progress bar container -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Create columns for the checklist -->
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>

        <!-- Include the JavaScript file -->
        <script src="../assets/js/spacesuits.js"></script>
</body>
