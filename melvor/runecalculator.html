<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  rel="stylesheet" href="../assets/css/main.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <script src="../assets/js/nav.js"></script>
</head>
<body>
    <div w3-include-html="../../nav.html"></div> <hr>
    <div class="jumbotron jumbotron-fluid">   
        <h1 class="display-4">Rune Calculator</h1>
        <p class="lead"></p>
    </div> 
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
        <li class="breadcrumb-item">Melvor Idle</li>
        <li class="breadcrumb-item active" aria-current="page">Rune Calculator</li>
      </ol>
    </nav>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="cast" class="form-label">Cast</label>
                <input id="cast" type="text" class="form-control" placeholder="Number of Casts" aria-label="Cast">
            </div>
            <div class="col">
                <label for="magic" class="form-label">Magic</label>
                <input id="magic" type="text" class="form-control" placeholder="Magic" aria-label="Magic">
            </div>
            <div class="col-12 mt-3 text-center">
                <button class="btn btn-secondary" onclick="calculateRunes()">Calculate Runes</button>
            </div>
        </div>
               
    </div>
    <div class="container text-center mt-5" id="showdata">
        <h2 id="title"></h2><hr>
        <p>
            <span id="category"></span><br>
            <span id="level"></span><br>
            <h3>Number of Runes Needed</h3>
            <p id="runes"></p>        
            <p id="c_runes"></p>
        </p>
    </div>
    <script>includeHTML();</script>
    
    <script src="../assets/js/runcalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
