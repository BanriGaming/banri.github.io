<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Item Cards</title>
    <!-- Include Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css"></link>
    <link rel="stylesheet" href="../assets/css/pathfinderv2.css"></link>
    <script src="../assets/js/nav.js"></script>
</head>
<body>
    <div w3-include-html="../../nav.html"></div>
    <hr>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">No Man's Sky Pathfinder</h1>
        <p class="lead">A collection of portal addresses for modules, multi-tools, freighters, starships, planets and
            fauna we saved.</p>
    </div>
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index">Home</a></li>
            <li class="breadcrumb-item"><a href="/games">Game Library</a></li>
            <li class="breadcrumb-item"><a href="/landing-pages/nms">No Man's Sky</a></li>
            <li class="breadcrumb-item active" aria-current="page">Portal Coordinates</li>
        </ol>
    </nav>
    <hr>
    <section class="container mt-3" aria-label="Page header">
        <div class="row">
            <div class="col-sm-6 col-md-8">
                <div class="border-0 border-bottom rounded-0 mb-3">
                    <input type="text" id="searchBox" placeholder="Search by name or galaxy"
                        class="pb-1 ps-0 form-control rounded-0 border-0 fs-5">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <select id="typeFilter" class="form-select mb-3">
                    <option value="All Categories">All Categories</option>
                </select>
            </div>
        </div>
    </section>

    <div id="cardsContainer" class="cards-container"></div>

    <!-- Modal Structure -->
    <div class="modal fade" id="piratefreighter" tabindex="-1" aria-labelledby="piratefreighterLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="piratefreighterLabel">Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalImageContainer">
                        <img id="modalImage" class="img-fluid" alt="Item Image">
                    </div>
                    <ul id="modalList">
                        <!-- List items will be inserted here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>includeHTML();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <!-- External JS file or inline script -->
    <script src="../assets/js/pathfinderv2.js"></script>
</body>

</html>
