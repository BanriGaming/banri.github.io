<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Man's Sky Galaxies</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('../assets/fonts/NMSGeoSans_Kerned.woff') format('woff2'),
                 url('../assets/fonts/NMSGeoSans_Kerned.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, table {
            font-family: 'CustomFont', Arial, sans-serif;
        }

        .lush { color: #65C629 !important; font-weight: bold; }    /* Dark green for Lush */
        .harsh { color: #a83232 !important; font-weight: bold; }  /* Dark red for Harsh */
        .empty { color: #b1b2b2 !important; font-weight: bold; }  /* Gray for Empty */
        .norm { color: #1bc5e0 !important; font-weight: bold; }   /* Light blue for Norm */

        .checkmark {
            color: green;
            font-size: 1.5rem;
            line-height: 1;
        }

        table tbody tr:hover {
            background-color: #f5f5f5; /* Light gray background on hover */
            cursor: pointer;          /* Pointer cursor for better interactivity */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">No Man's Sky</h1>
        <p class="lead">Discover information about the galaxies in No Man's Sky, dynamically loaded from a CSV.</p>
        
        <table id="galaxiesTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Galaxy</th>
                    <th>Type</th>
                    <th>Access</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Include necessary JS libraries -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        $(document).ready(function () {
            // Load and parse the CSV file
            Papa.parse("/assets/files/nmsgalaxies.csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    const tableBody = $('#galaxiesTable tbody');

                    // Populate table rows
                    results.data.forEach(row => {
                        const typeClass = row.Type.toLowerCase(); // Match class names to type
                        const accessIcon = row.Access === "Yes" 
                            ? '<span class="checkmark">&#10003;</span>' 
                            : '<span class="text-danger">&#10007;</span>';
                        
                        const newRow = `
                            <tr>
                                <td>${row.Number}</td>
                                <td>${row.Galaxy}</td>
                                <td class="${typeClass}">${row.Type}</td>
                                <td>${accessIcon}</td>
                            </tr>
                        `;
                        tableBody.append(newRow);
                    });

                    // Initialize DataTable
                    $('#galaxiesTable').DataTable({
                        paging: true,
                        searching: true,
                        ordering: true,
                        pageLength: 5,
                        lengthMenu: [5, 10, 25, 50]
                    });
                },
                error: function (err) {
                    console.error("Error loading the CSV:", err);
                }
            });
        });
    </script>
</body>
</html>
