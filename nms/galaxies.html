<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Man's Sky Galaxies</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link  rel="stylesheet" href="../assets/css/main.css"></link>
    <link  rel="stylesheet" href="../assets/css/galaxies.css"></link>
    <script src="../assets/js/nav.js"></script>
</head>
<body>
    <div w3-include-html="../nav.html"></div> <hr>
    <!--<div class="hunterpie_img">  153C4E  -->
    <div class="jumbotron jumbotron-fluid">   
        <h1 class="display-4">No Man's Sky Galaxy List</h1>
        <p class="lead">Discover information about the galaxies in No Man's Sky, dynamically loaded from a CSV.</p>
    </div> 
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a href="/games">Game Library</a></li>
        <li class="breadcrumb-item"><a href="/landing-pages/nms">No Man's Sky</a></li>
        <li class="breadcrumb-item active" aria-current="page">Galaxy Datasheet</li>
      </ol>
    </nav>
    <hr>
    <div class="container mt-5">
        <!-- Filter for Access -->
        <div class="filter-bar">
            <label for="accessFilter" class="form-label">Filter by Access:</label>
            <select id="accessFilter" class="form-select">
                <option value="">All</option>
                <option value="yes">Accessible</option>
                <option value="no">Not Accessible</option>
            </select>
        </div>
        <div class="table-responsive">
        <table id="galaxiesTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Galaxy</th>
                    <th>Type</th>
                    <th>Access</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>
</div>
    <!-- Include necessary JS libraries -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>includeHTML();</script>
    <script src='../assets/js/galaxies.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
