<html>
<head>
<link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link  rel="stylesheet" href="../assets/css/main.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
  <script src="../assets/js/nav.js"></script>
</head>
<body>
    <div w3-include-html="../../nav.html"></div> <hr>
    <div class="jumbotron jumbotron-fluid">   
        <h1 class="display-4">V Rising Calculator</h1>
        <p class="lead">A very comprehensive calculator that serves the purpose of creating shoplists of items to help make crafting batches much easier to track.</p>
    </div> 
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a href="/games">Game Library</a></li>
        <li class="breadcrumb-item"><a href="/landing-pages/vrising">V Rising</a></li>
        <li class="breadcrumb-item active" aria-current="page">V Rising Calculator</li>
      </ol>
    </nav>
    <hr>
    <main>
        <section id="search" class="position-relative">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for an item...">
            <div id="searchDropdown" class="dropdown-menu" aria-labelledby="searchInput"></div>
            <button id="addItemButton" class="btn btn-primary mt-2">Add to List</button>
        </section>
        <div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="quantityModalLabel">Specify Quantity</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Add input field for quantity -->
                  <input type="number" id="quantityInput" class="form-control" placeholder="Enter quantity...">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="confirmQuantityBtn">Confirm</button>
                </div>
              </div>
            </div>
          </div>
          
    
        <section id="itemList">
            <!-- List of added items will be displayed here -->
        </section>
    
        <section id="materials">
            <!-- Breakdown of materials needed will be displayed here -->
        </section>
    </main>
    
    
    <script>includeHTML();</script>
    <script src="../assets/js/vrisingcalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
